<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="background">
        <div class="container">
            <div class="box">
                <form onsubmit="calculatemarks(event)" class="calculate-form" id="calculateForm"  >
                    <input min="0" max="10" type="number" name="sem1" placeholder="sem1" step="0.01"  required/>
                    <input min="0" max="10" type="number" name="sem2" placeholder="sem2" step="0.01" required/>
                    <input min="0" max="10" type="number" name="sem3" placeholder="sem3" step="0.01" required/>
                    <input min="0" max="10" type="number" name="sem4" placeholder="sem4" step="0.01" required/>
                    <input min="0" max="10" type="number" name="sem5" placeholder="sem5" step="0.01" required/>
                    <input min="0" max="10" type="number" name="sem6" placeholder="sem6" step="0.01" required/>
                    <button type="submit" class="primary-btn">Calculate</button>
                </form>
                
            </div>
            <div class="content">
                <h2>Calculate Your</h2>
                <h1>CGPA</h1>
            </div>
        </div>
        
    </div>
    <script src="./index.js"></script>
</body>
</html>
